

services:
  app:
    build: .
    image: hello-world-app
    env_file:
      - ${ENV_FILE:-.env.dev}  # Fallback to .env.dev if ENV_FILE is not set
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - APP_ENV=${APP_ENV:-dev}
    volumes:
      - ./app:/app  # Mount local code (dev-friendly)
